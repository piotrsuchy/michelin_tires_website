{{ define "main" }}
<div class="flex flex-col items-center justify-center min-h-[60vh] px-4 text-center">
  <h1 class="text-6xl font-extrabold text-[#00305e] mb-4">404</h1>
  <p class="text-2xl text-gray-700 mb-8">{{ i18n "pageNotFound" | default "Page not found" }}</p>
  <p class="text-lg text-gray-600 mb-8">{{ i18n "pathDoesNotExist" | default "The path you are looking for does not exist." }}</p>
  <a href="/" class="inline-block px-8 py-3 text-lg font-semibold text-white bg-[#00305e] hover:bg-[#00305e]/90 rounded-full transition-colors duration-200">
    {{ i18n "backHome" | default "Go to PS-SPORT.pl" }}
  </a>
</div>
{{ end }}
