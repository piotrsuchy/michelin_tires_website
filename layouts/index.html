{{ define "main" }}
<section class="relative bg-cover bg-center h-80" style="background-image: url('/images/silesia_ring1.jpg');">
  <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
    <div class="text-center text-white">
      <h1 class="text-4xl md:text-5xl font-bold">MOTORSPORT TIRES - PIOTR SUCHY</h1>
      <p class="text-lg mt-2">Please choose the type of tyre you need</p>
    </div>
  </div>
</section>

<section class="max-w-7xl mx-auto px-4 py-8">
  <!-- Update grid to 4 x 2: 2 rows of 4 items each -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">

    <!-- Rally: Asphalt -->
    <a href="/rally/asphalt" class="block text-center hover:shadow-lg transition-shadow p-4 rounded border">
      <img src="/images/asphalt-tire.png" alt="Asphalt Tire" class="mx-auto mb-4 h-32 object-contain" />
      <h2 class="text-xl font-semibold text-gray-800">Asphalt</h2>
    </a>

    <!-- Rally: Gravel -->
    <a href="/rally/gravel" class="block text-center hover:shadow-lg transition-shadow p-4 rounded border">
      <img src="/images/gravel-tire.png" alt="Gravel Tire" class="mx-auto mb-4 h-32 object-contain" />
      <h2 class="text-xl font-semibold text-gray-800">Gravel</h2>
    </a>

    <!-- Rally: Snow & Ice -->
    <a href="/rally/snow_and_ice" class="block text-center hover:shadow-lg transition-shadow p-4 rounded border">
      <img src="/images/snow-and-ice-tire.png" alt="Snow & Ice Tire" class="mx-auto mb-4 h-32 object-contain" />
      <h2 class="text-xl font-semibold text-gray-800">Snow & Ice</h2>
    </a>

    <!-- Circuit: Prototype Formula -->
    <a href="/circuit/prototype_formula" class="block text-center hover:shadow-lg transition-shadow p-4 rounded border">
      <img src="/images/circuit-formule-prototype.png" alt="Prototype Formula Tire"

      <h2 class="text-xl font-semibold text-gray-800">Prototype Formula</h2>

    <!-- Circuit: Touring GT -->
    <a href="/circuit/touring_gt" class="block text-center hover:shadow-lg transition-shadow p-4 rounded border">
      <img src="/images/circuit-touring-gt.png" alt="Touring GT Tire" class="mx-auto mb-4 h-32 object-contain" />
      <h2 class="text-xl font-semibold text-gray-800">Touring GT</h2>
    </a>

    <!-- Circuit: Porsche Cup Tyres -->
    <a href="/circuit/porsche_cup_tyres" class="block text-center hover:shadow-lg transition-shadow p-4 rounded border">
      <img src="/images/porsche-cup-tire.png" alt="Porsche Cup Tyre" class="mx-auto mb-4 h-32 object-contain" />
      <h2 class="text-xl font-semibold text-gray-800">Porsche Cup Tyres</h2>

    <!-- Hillclimbing -->
    <a href="/hillclimbing" class="block text-center hover:shadow-lg transition-shadow p-4 rounded border">

    </a>

    <!-- Raid -->
    <a href="/raid" class="block text-center hover:shadow-lg transition-shadow p-4 rounded border">

      <h2 class="text-xl font-semibold text-gray-800">Raid</h2>
    </a>

</section>
