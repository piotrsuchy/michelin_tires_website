{{ define "main" }}
<!-- Banner Section (20% of viewport height, 100% wide) -->
<div class="relative">
  <img 
    src="/images/background.png" 
    alt="Contact Us Banner" 
    class="w-full h-[20vh] object-cover" 
  />
</div>

<!-- Blue Title Bar -->
<div class="bg-blue-600 py-3 text-center">
  <h1 class="text-3xl font-bold text-white uppercase">Contact Us</h1>
</div>

<!-- Contact Section -->
<div class="max-w-7xl mx-auto px-4 py-8">
  <div class="flex flex-col md:flex-row md:space-x-12 items-start">
    
    <!-- Contact Info -->
    <div class="md:w-1/3 bg-gray-100 shadow-md rounded-lg p-6 mb-8 md:mb-0">
      <h3 class="text-lg font-semibold text-gray-800 mb-4">Contact Information</h3>
      <p class="text-gray-700 mb-4 leading-relaxed">
        <strong>Phone (Igor):</strong> +48 533 399 580 (PL / ENG) <br />
        <strong>Phone (Piotr):</strong> +48 602 611 811 (PL) <br />
        <strong>Email:</strong> office@ps-sport.pl
      </p>
      <p class="text-gray-500">
        Monday – Friday: 9:00 – 17:00
      </p>
      <p class="text-gray-500">
        Saturday: unavailable
      </p>
      <p class="text-gray-500">
        Sunday: unavailable
      </p>
    </div>

    <!-- Contact Form -->
    <div class="md:w-2/3">
      <form class="bg-white shadow-md rounded-lg px-8 py-6">
        <!-- Row 1: Name and Email -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
          <div>
            <label for="name" class="block text-gray-700 font-medium mb-2">
              Your Name
            </label>
            <input 
              type="text" 
              id="name" 
              class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-800 focus:outline-none focus:border-blue-500" 
              placeholder="Your Name (required)"
            />
          </div>
          <div>
            <label for="email" class="block text-gray-700 font-medium mb-2">
              Your Email
            </label>
            <input 
              type="email" 
              id="email" 
              class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-800 focus:outline-none focus:border-blue-500" 
              placeholder="Your Email (required)"
            />
          </div>
        </div>

        <!-- Row 2: Subject -->
        <div class="mb-6">
          <label for="subject" class="block text-gray-700 font-medium mb-2">
            Subject
          </label>
          <input 
            type="text" 
            id="subject" 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-800 focus:outline-none focus:border-blue-500" 
            placeholder="Subject"
          />
        </div>

        <!-- Row 3: Message -->
        <div class="mb-6">
          <label for="message" class="block text-gray-700 font-medium mb-2">
            Your Message
          </label>
          <textarea 
            id="message" 
            rows="6" 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-800 focus:outline-none focus:border-blue-500" 
            placeholder="Your Message"
          ></textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-right">
          <button 
            type="submit"
            class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors"
          >
            Send Message
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{{ end }}
