{{ define "main" }}
<section>
  <!-- Banner Section -->
  {{ if .Params.banner_image }}
  <div class="relative w-full h-48 md:h-64 bg-cover bg-center" style="background-image: url('{{ .Params.featured_image }}');">
    <!-- Optional Overlay (if needed) -->
    <div class="absolute inset-0 bg-black bg-opacity-30"></div>
  </div>
  {{ end }}

  <!-- Title Bar -->
  <div class="bg-gray-900 text-white py-4">
    <h1 class="text-3xl font-bold text-center">{{ .Title }}</h1>
  </div>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-4 py-8 grid grid-cols-1 md:grid-cols-4 gap-4">
    <!-- Text Content -->
    <div class="md:col-span-3">
      <div class="prose max-w-none text-gray-700 mb-8">
        {{ .Content | safeHTML }}
      </div>
      <!-- Table Section -->
      <table class="w-full border-collapse border border-gray-300 text-sm text-left">
        <thead class="bg-gray-200">
          <tr>
            <th class="border border-gray-300 px-4 py-2">Dimension</th>
            <th class="border border-gray-300 px-4 py-2">Type</th>
            <th class="border border-gray-300 px-4 py-2">Diameter</th>
            <th class="border border-gray-300 px-4 py-2">Width</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example row -->
          <tr>
            <td class="border border-gray-300 px-4 py-2">20 / 58 - 15</td>
            <td class="border border-gray-300 px-4 py-2">Soft</td>
            <td class="border border-gray-300 px-4 py-2">580 mm</td>
            <td class="border border-gray-300 px-4 py-2">193 mm</td>
          </tr>
          <!-- Add more rows dynamically if needed -->
        </tbody>
      </table>
    </div>

    <!-- Featured Image -->
    <div>
      {{ if .Params.featured_image }}
      <div class="p-4">
        <img src="{{ .Params.featured_image }}" alt="{{ .Title }}" class="rounded shadow-lg mx-auto w-full h-auto object-contain">
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
